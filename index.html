<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator m-auto">
      <input type="text" class="output" id="display" disabled />
      <div class="buttons">
        <div class="flex-row">
          <button id="btn-percent">%</button
          ><button id="btn-clear-all">CE</button
          ><button id="btn-clear">C</button><button id="btn-back"><-</button>
        </div>
        <div class="flex-row">
          <button id="btn-1">1</button> <button id="btn-2">2</button>
          <button id="btn-3">3</button><button id="btn-divide">รท</button>
        </div>
        <div class="flex-row">
          <button id="btn-4">4</button><button id="btn-5">5</button
          ><button id="btn-6">6</button><button id="btn-multi">x</button>
        </div>
        <div class="flex-row">
          <button class="btn-7">7</button><button id="btn-8">8</button
          ><button id="btn-9">9</button>
          <button id="btn-minus">-</button>
        </div>
        <div class="flex-row">
          <button id="btn-plus">+</button>
          <button id="btn-zero">0</button>
          <button id="btn-dot">.</button>
          <button id="btn-equal">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
